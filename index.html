<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Makes mobile work properly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>School Vending Support</title>

    <!-- Pico CSS -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>

<main class="container">

    <h1>ðŸ¥¤ Vending Machine Support</h1>
    <p>Fast help for vending machine issues at our school.</p>

    <!-- Machine Status Card -->
    <article>
        <h2>Machine Status</h2>

        <p id="status">
            âœ… Machine is operating normally
        </p>

        <button onclick="toggleStatus()">
            Toggle Status (Demo)
        </button>
    </article>

    <!-- Report Button -->
    <article>
        <h2>Report a Problem</h2>

        <button onclick="reportProblem()">
            Report Empty Machine
        </button>
    </article>

    <!-- Suggestions -->
    <article>
        <h2>Suggest a Snack</h2>

        <input 
            type="text" 
            id="snackInput"
            placeholder="What should we add?"
        >

        <button onclick="submitSnack()">
            Submit
        </button>

        <p id="thanks"></p>

    </article>

</main>

<script src="script.js"></script>

</body>
</html>
